<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="button" value="切换显示状态" @click="changeIsShow">
        <img v-show="isShow" src="./img/bbb.jpg">
        <input type="button" value="累加年龄" @click="addAge">
        <img v-show="age>18" src="./img/bbb.jpg">
        <input type="button" value="切换if" @click="changeIsShow">
        <p v-if="isShow">forforfor</p>
        <p v-show="isShow">forforfor</p> 
        <h2 v-if="tem>=35">热死了</h2>
        <br>
        <img v-bind:src="imgSrc">
        <br>
        <img :src="imgSrc" :title="imgTitle+'!!'" 
        :class="{active:isActive}" @click="toggleActive">
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new new Vue({
            el: "#app",
            data:{
                isShow:false,
                age:17,
                tem:40,
                imgSrc:"http://www.itheima.com/images/logo.png",
                imgTitle:"黑马程序员",
                isActive:false
            },
            methods: {
                changeIsShow:function(){
                    this.isShow = !this.isShow;
                },
                addAge:function(){
                    this.age++;
                },
                toggleActive:function(){
                    this.isActive = !this.isActive;
                }
            },
        })
    </script>
</body>
</html>
