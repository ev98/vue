<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2 v-text="message+'!'">ev</h2>
        <h2 v-text="info">ev</h2>
        <h2>
            {{message+'!'}}ev
        </h2>

        <p v-html="content"></p>
        <p v-text="content"></p>

        <input type="button" value="v-on指令" v-on:click="doIt">
        <input type="button" value="v-on简写" @click="doIt">
        <input type="button" value="双击事件" @dblclick="doIt">
        <h2 @click="changeFood">
            {{ food }}
        </h2>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new new Vue({
            el: "#app",
            data:{
                message:"我好瘦",
                info:"我太瘦了",
                content:"<a href='http://www.itheima.com'>黑马</a>",
                food:"西兰花炒蛋"
            },
            methods: {
                doIt:function(){
                    alert("学vue");
                },
                changeFood:function(){
                    //alert(this.food)
                    this.food+="好好吃！"
                }
            }
        })  
    </script>
</body>

</html>
