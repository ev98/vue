<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrap" id="app">
        <div class="search_form">
            <div class="logo">
                <h1>我就是天</h1>
            </div>
            <div class="form_group">
                <input type="text" v-model="city" @keyup.enter="searchWeather" placeholder="请输入查询的天气">
                <button class="input_sub" @click="searchWeather">搜索</button>
            </div>
            <div class="hotkey">
                <a href="javaseript:;" @click="changeCity('北京')">北京</a>
                <a href="javaseript:;" @click="changeCity('上海')">上海</a>
                <a href="javaseript:;" @click="changeCity('广州')">广州</a>
                <a href="javaseript:;" @click="changeCity('深圳')">深圳</a>
            </div>
        </div>
        <ul class="weather_list">
            <li v-for="item in weatherList">
                <div>
                    <span>
                        {{item.type}}
                    </span>
                </div>
                <div>
                    <b>
                        {{item.low}}
                    </b>
                    ~
                    <b>
                        {{item.high}}
                    </b>
                </div>
                <div>
                    <span>
                        {{item.date}}
                    </span>
                </div>
            </li>
        </ul>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 自己的js -->
    <script src="./js/05main.js"></script>
</body>

</html>
